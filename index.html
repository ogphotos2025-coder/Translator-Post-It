<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Post-its</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React icons (simplified inline versions)
    const StickyNote = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"/>
        <path d="M15 3v6h6"/>
      </svg>
    );

    const Trash2 = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M3 6h18"/>
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
        <line x1="10" x2="10" y1="11" y2="17"/>
        <line x1="14" x2="14" y1="11" y2="17"/>
      </svg>
    );

    function SpanishPostItBoard() {
      const [spanish, setSpanish] = useState('');
      const [english, setEnglish] = useState('');
      const [name, setName] = useState('');
      const [notes, setNotes] = useState([]);
      const [loading, setLoading] = useState(true);
      const [posting, setPosting] = useState(false);

      const colors = [
        'bg-yellow-200 border-yellow-300',
        'bg-pink-200 border-pink-300',
        'bg-blue-200 border-blue-300',
        'bg-green-200 border-green-300',
        'bg-purple-200 border-purple-300',
        'bg-orange-200 border-orange-300',
      ];

      useEffect(() => {
        loadNotes();
      }, []);

      const loadNotes = async () => {
        try {
          const result = await window.storage.get('spanish-postit-notes', true);
          if (result && result.value) {
            setNotes(JSON.parse(result.value));
          }
        } catch (error) {
          console.log('No previous notes found');
        } finally {
          setLoading(false);
        }
      };

      const saveNotes = async (newNotes) => {
        try {
          await window.storage.set('spanish-postit-notes', JSON.stringify(newNotes), true);
        } catch (error) {
          console.error('Failed to save notes:', error);
        }
      };

      const translateText = async (text, targetLang) => {
        try {
          // Use LibreTranslate public endpoint for simple client-side translations.
          // targetLang === 'english' means Spanish -> English, otherwise English -> Spanish
          const source = targetLang === 'english' ? 'es' : 'en';
          const target = targetLang === 'english' ? 'en' : 'es';

          const resp = await fetch('https://libretranslate.de/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ q: text, source, target, format: 'text' })
          });

          if (!resp.ok) {
            console.error('Translation API error:', resp.statusText);
            return '';
          }

          const data = await resp.json();
          return (data.translatedText || '').trim();
        } catch (error) {
          console.error('Translation failed:', error);
          return '';
        }
      };

      const handleSubmit = async () => {
        const spanishText = spanish.trim();
        const englishText = english.trim();
        
        if (!spanishText && !englishText) return;
        
        setPosting(true);
        
        let finalSpanish = spanishText;
        let finalEnglish = englishText;
        
        // Auto-translate if one field is empty
        if (!spanishText && englishText) {
          finalSpanish = await translateText(englishText, 'spanish');
        } else if (spanishText && !englishText) {
          finalEnglish = await translateText(spanishText, 'english');
        }
        
        const newNote = {
          id: Date.now(),
          name: name.trim() || 'Anonymous',
          spanish: finalSpanish,
          english: finalEnglish,
          color: colors[Math.floor(Math.random() * colors.length)],
          timestamp: new Date().toLocaleString()
        };
        
        const updatedNotes = [newNote, ...notes];
        setNotes(updatedNotes);
        await saveNotes(updatedNotes);
        
        setSpanish('');
        setEnglish('');
        setName('');
        setPosting(false);
      };

      const deleteNote = async (id) => {
        const updatedNotes = notes.filter(note => note.id !== id);
        setNotes(updatedNotes);
        await saveNotes(updatedNotes);
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 flex items-center justify-center">
            <div className="text-gray-600">Loading notes...</div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 p-6">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-3 mb-3">
                <StickyNote size={40} className="text-yellow-600" />
                <h1 className="text-5xl font-bold text-gray-800">Spanish Post-its</h1>
              </div>
              <p className="text-gray-600 text-lg">Hi, leave a message for this webpage! ğŸ“</p>
              <p className="text-sm text-orange-600 mt-2">Everyone can see and add notes to this board</p>
            </div>

            <div className="bg-white rounded-2xl shadow-xl p-8 mb-10 max-w-2xl mx-auto border-4 border-yellow-300">
              <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <StickyNote className="text-yellow-600" />
                Add Your Post-it Note
              </h2>
              
              <div className="space-y-5">
                <div>
                  <label className="block text-sm font-bold text-gray-700 mb-2">
                    ğŸ‘¤ Your Name <span className="text-gray-500 font-normal">(optional)</span>
                  </label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                    placeholder="Anonymous"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-gray-700 mb-2">
                    ğŸ‡ªğŸ‡¸ Spanish Phrase <span className="text-gray-500 font-normal">(optional - we'll translate for you)</span>
                  </label>
                  <textarea
                    value={spanish}
                    onChange={(e) => setSpanish(e.target.value)}
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent resize-none"
                    placeholder="Hola, Â¿cÃ³mo estÃ¡s?"
                    rows="2"
                  />
                </div>

                <div>
                  <label className="block text-sm font-bold text-gray-700 mb-2">
                    ğŸ‡ºğŸ‡¸ English Translation <span className="text-gray-500 font-normal">(optional - we'll translate for you)</span>
                  </label>
                  <textarea
                    value={english}
                    onChange={(e) => setEnglish(e.target.value)}
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent resize-none"
                    placeholder="Hello, how are you?"
                    rows="2"
                  />
                </div>

                <button
                  onClick={handleSubmit}
                  disabled={posting || (!spanish.trim() && !english.trim())}
                  className="w-full bg-yellow-400 hover:bg-yellow-500 disabled:bg-gray-300 disabled:cursor-not-allowed text-gray-800 font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                >
                  {posting ? 'ğŸ“ Posting Note...' : 'ğŸ“Œ Post Your Note'}
                </button>
              </div>
            </div>

            <div className="mb-6">
              <h2 className="text-3xl font-bold text-gray-800 text-center mb-2">
                Community Board
              </h2>
              <p className="text-center text-gray-600">
                {notes.length} {notes.length === 1 ? 'note' : 'notes'} on the board
              </p>
            </div>

            {notes.length === 0 ? (
              <div className="bg-white rounded-2xl shadow-lg p-12 text-center border-4 border-dashed border-gray-300">
                <StickyNote size={60} className="text-gray-400 mx-auto mb-4" />
                <p className="text-gray-500 text-xl">No notes yet! Be the first to add one.</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {notes.map((note) => (
                  <div
                    key={note.id}
                    className={`${note.color} border-2 rounded-lg p-6 shadow-lg transform rotate-1 hover:rotate-0 hover:scale-105 transition-all relative`}
                    style={{
                      boxShadow: '4px 4px 8px rgba(0,0,0,0.1)',
                    }}
                  >
                    <button
                      onClick={() => deleteNote(note.id)}
                      className="absolute top-2 right-2 text-gray-600 hover:text-red-600 transition-colors p-1 bg-white rounded-full shadow"
                    >
                      <Trash2 size={16} />
                    </button>

                    <div className="mb-4">
                      <div className="flex items-start gap-2 mb-4">
                        <span className="text-2xl">ğŸ‡ªğŸ‡¸</span>
                        <p className="text-lg font-bold text-gray-800 leading-tight">{note.spanish}</p>
                      </div>
                      
                      <div className="flex items-start gap-2">
                        <span className="text-2xl">ğŸ‡ºğŸ‡¸</span>
                        <p className="text-lg text-gray-700 leading-tight">{note.english}</p>
                      </div>
                    </div>

                    <div className="border-t-2 border-gray-400 pt-3 mt-4">
                      <p className="text-sm font-semibold text-gray-700 mb-1">- {note.name}</p>
                      <p className="text-xs text-gray-600">{note.timestamp}</p>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<SpanishPostItBoard />, document.getElementById('root'));
  </script>
</body>
</html>
